<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="formPessoa" (ngSubmit)="submitForm()" novalidate>

      <!--
      <div id="div_form">
        Oi
      </div>
      -->

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.nome.errors?.required">
        Informe o nome.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.nome.errors?.minlength">
        Nome deve conter pelo menos 3 caracteres.
      </span>
  
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
        Informe o e-mail.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
        Informe um e-mail válido.
      </span>
  
      <ion-item lines="full">
        <ion-label position="floating">Data de Nascimento</ion-label>
        <ion-datetime (ionChange)="getDate($event)" formControlName="data" [value]="defaultDate"></ion-datetime>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input maxlength="10" formControlName="tel" type="text" required></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.tel.errors?.required">
        Informe o telefone!
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.tel.errors?.pattern">
        Informe somente números!
      </span>

      <ion-radio-group lines="full" formControlName="tipo" >
        <ion-list-header>
          <ion-label>Tipo:</ion-label>
        </ion-list-header>
  
        <ion-item>
          <ion-radio slot="start" value="morador" checked></ion-radio>
          <ion-label>Morador</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>Visitante</ion-label>
          <ion-radio slot="start" value="visitante"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Funcionário</ion-label>
          <ion-radio slot="start" value="funcionário"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.tipo.errors?.required">
        Informe o tipo!
      </span>
  
      <ion-row>
        <ion-col>
          <ion-button id="button" type="submit" size="large" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
