<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div id="container">
    <ion-searchbar placeholder="Digite a Placa" id="barra" [(ngModel)]="searchText" (ionInput)="searchVehicle($event)"></ion-searchbar>
  </div>

  <div id="div_space"></div>

  <div *ngFor="let vehicle of showVehicles" id="div_results">
  <div>
    <div id="result">
      <ion-item id="item" color="transparent" lines="none">
        <ion-text>Placa: {{ vehicle.plate }}</ion-text>
      </ion-item>
      <ion-item id="item" color="transparent" lines="none" button (click)="falarBrand(vehicle.brand)">
        <ion-text>Marca: {{ vehicle.brand }}</ion-text>
      </ion-item>
      <ion-item id="item" color="transparent" lines="none" (click)="falarModel(vehicle.model)">
        <ion-text>Modelo: {{ vehicle.model }}</ion-text>
      </ion-item>
      <ion-item id="item" color="transparent" lines="none" (click)="falarColour(vehicle.colour)">
        <ion-text>Cor: {{ vehicle.colour }}</ion-text>
      </ion-item>
      <ion-item id="item" color="transparent" lines="none" (click)="falarOwner(vehicle.brand)">
        <ion-text>Propriet√°rio: {{ vehicle.ownerId }}</ion-text>
      </ion-item>
      <ion-item id="item2" color="transparent" lines="none">
        __________________________ <br>
      </ion-item>

      <ion-button id="button1" expand="block" size="large" routerLink="/edicao-v/{{ vehicle.id }}">
        <ion-icon id="icon1" slot="start" name="create-outline"></ion-icon>
        Editar
      </ion-button>

      <ion-button id="button2" expand="block" size="large" (click)="excluirVeiculo(vehicle.id)">
        <ion-icon id="icon2" slot="start" name="trash-outline"></ion-icon>
        Excluir
      </ion-button>
    </div>
  </div>
  </div>
</ion-content>
